<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv=“Pragma” content=”no-cache”>
        <meta http-equiv=“Expires” content=”-1″>
        <meta http-equiv=“CACHE-CONTROL” content=”NO-CACHE”>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js-ext/vue.js"></script>
        <script src="js-ext/sjcl.js" defer></script>
        <script src="js-ext/ajv.min.js" defer></script>
        <script src="js-ext/stringops.js" defer></script>
        <script src="js/config.js" defer></script>
        <script src="js/tools.js" defer></script>
        <script src="js/headers.js" defer></script>
        <script src="js/footers.js" defer></script>
        <script src="js/valueTokens.js" defer></script>
        <script src="js/propertyTokens.js" defer></script>
        <script src="js/capacity.js" defer></script>
        <script src="js/cart.js" defer></script>
        <script src="js/table.js" defer></script>
        <script src="js/main.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <link rel="icon" type="image/png" href="images/common/favicon.png">
        <link rel="stylesheet" type="text/css" href="css/headers.css">
        <link rel="stylesheet" type="text/css" href="css/footers.css">
        <link rel="stylesheet" type="text/css" href="css/table.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>Chroniques Oubliées Fantasy, version Naruto</title>
    </head>
    <body>
        <div class="bodycontainer">
            <div id="headers">
                <banner></banner>
                <menu-bar></menu-bar>
            </div>
            <div id="main">
                <div class="iconBar">
                    <img class="reset" 
                         src="images/ui/reset.png" 
                         alt="Réinitialiser" 
                         title="Réinitialiser la page et vider le panier" 
                         v-on:click="reset"/>
                    
                    <div class="cartIcon" 
                         v-on:click="displayCart()" 
                         v-bind:title="'Afficher / Cacher le panier ( '+cartItemsCount+'  objet(s) dans le panier )'">
                        <span class="cartIcon">{{cartItemsCount}}</span>
                    </div>

                    <img class="help" 
                         src="images/ui/help.png" 
                         alt="Aide" 
                         title="Aide" 
                         v-on:click="displayHelp()"/>
                </div>
                <div v-show="cartDisplay" class="cart">
                    <item-table v-bind:items="cartItems" v-bind:headers=cartHeaders></item-table>
                </div>
                <div v-show="helpDisplay" class="help" v-html="help"></div>
                <items-table v-bind:items="items"></items-table>
            </div>
            <div id="footers">
                <footer-banner></footer-banner>
            </div>
        </div>
    </body>
</html>
